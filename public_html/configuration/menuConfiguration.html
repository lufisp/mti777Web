<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/mti777_web/css/stylesMain.css" rel="stylesheet" type="text/css"/>
        <link href="/mti777_web/css/treeCategory.css" rel="stylesheet" type="text/css"/>
        <link href="/mti777_web/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="row mti777_headerLine">
            <div class="col-md-12"></div>
        </div>

        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">                    
                <li role="presentation"><a href="../index.html">Manager</a></li>
                <li role="presentation"><a href="configuration.html">Configuration</a></li>
                <li class="mti777_navSelected" role="presentation"><a href="#">Menu</a></li>
            </ul>
        </div>
        <div class="col-md-10">            
            <div class="col-md-12">

                <div id="editTreeDiv" class="editTreeDivClass">
                    <ul class="nav nav-tabs">
                        <li class="editTreeLiRename" role="presentation"><a href="#">Rename</a></li>
                        <li class="editTreeLiAdd" role="presentation"><a href="#">Add</a></li>
                        <li class="editTreeLiRemove" role="presentation"><a href="#">Remove</a></li>
                    </ul>
                    <label class="editTreeDiv_categorySelectedName"></label>
                    <div class="editTreeAction_Add">
                        
                        <div>
                            <input id="categoryNameAdd" type="text" name="categoryName" value="" placeholder="Enter a name"/>                        
                        </div>
                        <div>
                            <button id='btnAddCategory' type='button' class='btn btn-default'>
                                Add
                            </button>
                        </div>
                    </div>
                    
                    <div class="editTreeAction_Remove">
                        
                        <div>
                            <button id='btnRemoveCategory' type='button' class='btn btn-default'>
                                Remove
                            </button>
                        </div>
                    </div>
                    
                    <div class="editTreeAction_Rename">
                        
                        <div>
                            <input id="categoryNameInput" type="text" name="categoryNameInput" value="" placeholder="Enter a name"/>                        
                        </div>
                        <div>
                            <button id='btnEditCategory' type='button' class='btn btn-default'>
                                Rename
                            </button>
                        </div>
                    </div>


                </div>
                <div id="divMenuCatMng" class="mti777_dashBoardContainers">
                    <!-- div category tree -->
                </div>                


                <div class="col-md-6 ">
                    <div id="divMenuItemMng" class="mti777_dashBoardContainers">
                        <label id="mti777_MenuDet_label" class="mti777_tableLabel"></label>
                        <table id="divMenuMng_table" class="table table-hover mti777_hover mti777_table">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>                                                                 
                                <th>Actions</th>
                            </tr>
                        </table>  
                        <div>
                            <input id="menuItemName" type="text" name="menuItemName" value="" placeholder="Enter a name"/>                        
                        </div>
                        <div>
                            <button id='btnAddMenuItem' type='button' class='btn btn-default'>
                                <span class='glyphicon glyphicon-plus'></span>
                                Add
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">

                    <div class=" mti777_dashBoardContainers">
                        <label id="mti777_itemMenuDet_label" class="mti777_tableLabel"></label>
                        <table id="divMenuDet_table" class="table table-hover mti777_hover mti777_table">
                            <tr>
                                <th>Id</th>                                                                                              
                                <th>Version</th>
                                <th>Price</th>                                

                            </tr>
                        </table>  
                        <div>                            
                            <input id="menuItemDet_version" type="text" name="menuItemDet" value="" placeholder="Enter a version"/>                        
                            <input id="menuItemDet_prix" type="text" name="menuItemDet" value="" placeholder="Enter a prix"/>                        
                        </div>
                        <div>
                            <button id='btnAddMenuItemDet' type='button' class='btn btn-default'>
                                <span class='glyphicon glyphicon-plus'></span>
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-12"> TODO write content</div>
            <!-- Modal windown for the edit itemMenu -->
            <div id="openModal" class="mti777_modal">
                <div>
                    <div id="closeModal" class="mti777_close">X</div>
                    <h2>Edit ItemMenu</h2>
                    <div class='row'>
                        <input id="itemMenuEdit_name" type="text" name="itemMenuEdit_name" value="" placeholder="Enter a name"/>                    
                    </div>
                    <div class='row'>                    
                        <button id='itemMenuUpdateBtn' type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
            <!-- modal -->

            <script src="/mti777_web/js/jquery-2.2.0.min.js" type="text/javascript"></script>
            <script src="/mti777_web/js/jquery-ui.min.js" type="text/javascript"></script>
            <script src="/mti777_web/js/configurationTableMng.js" type="text/javascript"></script>
            <script src="/mti777_web/js/configurationShiftMng.js" type="text/javascript"></script>
            <script src="/mti777_web/js/pgto.js" type="text/javascript"></script>
            <script src="/mti777_web/js/d3.min.js" type="text/javascript"></script>
            <script src="/mti777_web/js/treeCategory.js" type="text/javascript"></script>
            <script src="/mti777_web/js/itemMenu.js" type="text/javascript"></script>
    </body>
</html>
